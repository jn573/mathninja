    <div class="tile is-ancestor">
        <div class="tile is-vertical is-8">
            <div class="tile is-parent">
                <article class="tile is-child notification is-danger">
                    <p class="title">Math Ninja</p>
                    <p class="subtitle">Practicing sums</p>
                    <p class="fas fa-heart"></p>
                    <div class="content">
                        <!-- Content -->
                    </div>
                </article>
            </div>
            <div class="tile">
                <div class="tile is-parent is-vertical">
                    <article class="tile is-child notification is-primary">
                        <p class="title">Let's practice <span></span>
                        <div class="box notification is-info" name="selection" id="plus" onclick="setOperation(this)"><img class="content icon is-small" src="img/plus.svg"></div>
                        <div class="box" name="selection" id="divide" onclick="setOperation(this)"><img class="content icon is-small" src="img/divide.svg"></div>
                        <div class="box" name="selection" id="minus" onclick="setOperation(this)"><img class="content icon is-small" src="img/minus.svg"></div>
                        <div class="box" name="selection" id="multiply" onclick="setOperation(this)""><img class="content icon is-small" src="img/multiply.svg"></div>
                    </article>

                    <article class="tile is-child notification is-warning">
                        <p class="title">...tiles</p>
                        <p class="subtitle">Bottom tile</p>
                    </article>
                </div>
                <div class="tile is-parent">
                    <article class="tile is-child notification is-info">
                        <p class="title">Middle tile</p>
                        <p class="subtitle">With an image</p>
                        <figure class="image is-4by3">
                            <img src="https://bulma.io/images/placeholders/640x480.png">
                        </figure>
                    </article>
                </div>
            </div>
        </div>
