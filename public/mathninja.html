    <meta charset="UTF-8">

    <title>Welcome to MathNinja</title>

<body>
    <!-- <p class="fas fa-heart"></p> -->
    <div class="container">
        <div class="tile is-ancestor">
            <div class="tile is-vertical is-8">
                <div class="tile is-parent">
                    <article class="tile is-child notification is-danger">
                        <p class="title">Math Ninja</p>
                        <p class="subtitle">Practicing sums</p>
                        <!-- <div class="content">
                            "content"
                    </div> -->
                    </article>
                </div>
                <div class="tile is-parent">
                    <article class="tile is-child notification is-primary is-vertical">
                        <p class="title">Let's practice</p>
                        <div class="columns is-mobile is-gaplesse is-centered">
                            <div class="column">
                                <div class="box" name="selection" id="plus" onclick="setUnsetOperator(this)">
                                    <img class="centered" src="img/plus.png">
                                </div>
                            </div>
                            <div class="column">
                                <div class="box" name="selection" id="divide" onclick="setUnsetOperator(this)">
                                    <img class="centered" src="img/divide.png">
                                </div>
                            </div>
                            <div class="column">
                                <div class="box" name="selection" id="minus" onclick="setUnsetOperator(this)">
                                    <img class="centered" src="img/minus.png">
                                </div>
                            </div>
                            <div class="column">
                                <div class="box" name="selection" id="multiply" onclick="setUnsetOperator(this)">
                                    <img class="centered" src="img/multiply.png">
                                </div>
                            </div>
                        </div>
                    </article>
                </div>
                <div class="tile is-parent">
                    <article class="tile is-child notification is-info">
                        <p class="title">What is the answer?</p>
                        <form>
                            <div class="columns is-mobile is-gaplesse">
                                <div class="control column">
                                    <input class="input Disabled is-info has-background-link-light" id="num1"
                                        type="number" readonly placeholder="0">
                                </div>
                                <div class="control column">
                                    <input class="input Disabled is-info has-background-link-light" id="num2"
                                        type="number" readonly placeholder="0">
                                </div>
                            </div>
                            <div class="columns is-mobile is-gaplesse">
                                <div class="control column">
                                    <input class="input is-success has-text-success" type="number" maxlength="5"
                                        id="answer" placeholder="?">
                                </div>
                            </div>
                        </form>
                        <br>
                        <button class="button is-light" onclick="checkAnswer()" value="Check Answer">Check</button>
                    </article>
                </div>
                        <div class="tile is-parent">
            <p class="tag is-success" id="correct">Success</p> <!--<span id="history"></span> </p>-->
            <p id="history"></p>
            <p><span class="tag is-warning" id="incorrect">Try again</span></p>
        </div>
            </div>
        </div>

    </div>

    <!-- <div id="answered"></div> -->
