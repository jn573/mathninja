<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <style>
        .sum {
            width: 50px;
        }

        .digit {
            background-color: cadetblue;
        }

        .answer {
            background-color: aquamarine;
        }
    </style>
    <title>Welcome to MathNinja</title>
</head>

<body>
    <h1 class="display-1">MathNinja</h1>
    <div class="container-md">
        <div class="card" style="width: 22rem;">
            <h4 class="display-4">Questions answered: <span id="answered" class="badge bg-info"></span></h4>

            <div class="card-body">
                <h5 class="card-title">What is the answer?</h5>
                <!-- <p class="card-text">What is the answer?</p> -->
                <form class="form">
                    <input type="number" name="sum" id="x" value=0 readonly maxlength="5" class="input sum digit">
                    <input type="number" name="sum" id="y" value=0 readonly maxlength="5" class="input sum digit">
                    <input type="number" name="sum" id="z" value=0 maxlength="5" class="input sum answer">
                </form>
                <br>
                <a href="#" class="btn btn-primary">Check Answer</a>
            </div>
        </div>
    </div>

    <script src="../js/app.js" defer></script>
</body>

</html>
