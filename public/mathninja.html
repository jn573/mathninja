    <link href="css/app.css" rel="stylesheet">
    <title>Welcome to MathNinja</title>

<body>
    <div class="tile is-ancestor">
        <div class="tile is-vertical is-8">
            <div class="tile is-parent">
                <article class="tile is-child notification is-danger">
                    <p class="title">Math Ninja</p>
                    <p class="subtitle">Practicing sums</p>
                    <p class="fas fa-heart"></p>
                    <div class="content">
                        <!-- Content -->
                    </div>
                </article>
            </div>
            <div class="tile">
                <div class="tile is-parent">
                    <article class="tile is-child notification is-primary is-vertical">
                        <p class="title">Let's practice <span></span>
                        <div class="columns is-mobile is-gaplesse is-centered">
                            <div class="column">
                                <div class="box" name="selection" id="plus"
                                    onclick="setUnsetOperator(this)">
                                    <img class="centered" ce src="img/plus.svg">
                                </div>
                            </div>
                            <div class="column">
                                <div class="box" name="selection is-info" id="divide" onclick="setUnsetOperator(this)">
                                    <img class="centered" src="img/divide.svg">
                                </div>
                            </div>
                            <div class="column">
                                <div class="box" name="selection" id="minus" onclick="setUnsetOperator(this)"><img
                                        class="centered" src="img/minus.svg"></div>
                            </div>
                            <div class="column">
                                <div class="box" name="selection" id="multiply"
                                    onclick="setUnsetOperator(this)""><img class="centered"
                                    src="img/multiply.svg"></div>
                            </div>

                        </div>
                    </article>
                    <!--
                    <article class="tile is-child notification is-warning">
                        <p class="title">...tiles</p>
                        <p class="subtitle">Bottom tile</p>
                    </article>
                -->
                </div>
                <div class="tile is-parent">
                    <article class="tile is-child notification is-info">
                        <p class="title">What is the answer?</p>
                        <!-- <p class="subtitle">With an image</p> -->
                        <form>
                            <div class="field">
                                <div class="control">
                                    <input class="input is-info has-background-link-light" type="number" readonly
                                        placeholder="0">
                                    <input class="input is-info has-background-link-light" type="number" readonly
                                        placeholder="0">
                                    <input class="input is-primary has-background-primary-light" type="number"
                                        placeholder="?">
                                </div>
                            </div>
                        </form>
                    </article>
                </div>
            </div>
        </div>

              <div class="content">
